<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>z
    <title>Kiki - Sell</title>
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-5 shadow-lg m-7" required method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Sell your product at KiKi!</h1>
            <hr>



            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" required>Product name</label>
                <input name="product_name" required type="text" class="form-control">
                <div id="emailHelp" class="form-text"></div>
            </div>





            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Product description</label>
                <textarea class="form-control" required name="product_description"></textarea>
            </div>





            <div class="form-group m-3" required>
                <label for="exampleInputEmail1">Product location [IN]</label>
                <input type="text" name="product_location" class="form-control">
            </div>





            <div class="form-group m-3" required>
                <label for="contact">Contact number [IN]</label>
                <input type="contact_number" name="contact_number" class="form-control">
            </div>





            <select class="form-select m-3" id="my-dropdown" aria-label="Default select example" required
                name="product_ownership">
                <option selected>SELECT OWNERSHIP</option>
                <option value="1st ownership">1st ownership</option>
                <option value="2nd ownership">2nd ownership</option>
                <option value="3rd ownership">3rd ownership</option>
                <option value="Antique"">Antique</option>
              </select>




            <div class=" mb-3 form-check m-3">
                    <label lign='left' for="exampleInputPassword1" class="form-label">Product Image</label>
                    <input name="product_image" type="file" class="form-control">
    </div>




    <a href="update-recipe/{{recipe.id}}" class="btn btn-success">Update</button>
    </form>


</body>

</html>
