<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous" type=""></script>
    <title>KiKi - Register</title>
</head>
<body>
<form class="col-6 mx-auto card p-5 shadow-lg m-5" method="post" action="">
    {% csrf_token %}
    <h1>Register yourself at KiKi !</h1>
    <hr>


    {% if messages %}
    {{ message.tags }}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
    {% endif %}



    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" required class="form-control">
    </div>


    <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="text" required name="last_name" class="form-control">
    </div>


    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" required name="username" class="form-control">
    </div>


    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" required name="password" class="form-control" id="exampleInputPassword1">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
