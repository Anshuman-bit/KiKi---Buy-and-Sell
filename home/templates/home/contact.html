<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>Contact us!</title>
</head>

<body>


  <!--<div class="container">
    {% include 'home/navbar.html' %}
  </div>-->


  <div class="container card shadow-lg m-3">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Contact number</label>
        <input type="contactnumber" required name="contact-number" class="form-control" id="exampleInputEmail1">
        <div class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email address</label>
        <input type="email" class="form-control" required name="email-address" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>



  <footer class="bg-light py-4 m-7 fixed-bottom">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <a href="#" class="btn btn-outline-primary btn-sm"><i class="fab fa-facebook-f"></i> Facebook</a>
        </div>
        <div class="col">
          <a href="#" class="btn btn-outline-info btn-sm"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
        <div class="col">
          <a href="#" class="btn btn-outline-danger btn-sm"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
        <div class="col">
          <a href="#" class="btn btn-outline-secondary btn-sm"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
        </div>
      </div>
    </div>
  </footer>
